<script>
let voiceRecorder, voiceStream;
let voiceChunks = [];
let voiceSeconds = 0;
let voiceTimerInterval;

const micBtn = document.getElementById("micBtn");
const recordTimer = document.getElementById("recordTimer");
const chatBox = document.getElementById("chatBox");

async function startVoiceRecording() {
  try {
    voiceStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    voiceRecorder = new MediaRecorder(voiceStream);
    voiceChunks = [];

    voiceRecorder.ondataavailable = e => voiceChunks.push(e.data);

    voiceRecorder.onstop = () => {
      const audioBlob = new Blob(voiceChunks, { type: 'audio/webm' });
      const audioURL = URL.createObjectURL(audioBlob);

      const audioMsg = document.createElement("div");
      audioMsg.className = "msg user";
      const audio = document.createElement("audio");
      audio.src = audioURL;
      audio.controls = true;
      audioMsg.appendChild(audio);
      chatBox.appendChild(audioMsg);

      const typingBox = document.createElement("div");
      typingBox.className = "msg bot";
      typingBox.innerHTML = `
        <div style="display:flex; align-items:center;">
          <img src="https://i.postimg.cc/dVcQFwpg/IMG-20250321-WA0108.jpg" style="width:25px;height:25px;border-radius:50%;margin-right:8px;">
          <strong>Dua Shehzadi</strong>
        </div>
        <div style="margin-top:5px;">Please wait typing<span id="dots">...</span></div>
      `;
      chatBox.appendChild(typingBox);
      chatBox.scrollTop = chatBox.scrollHeight;

      const dotsSpan = typingBox.querySelector("#dots");
      let dotCount = 0;
      const dotInterval = setInterval(() => {
        dotCount = (dotCount + 1) % 4;
        dotsSpan.innerText = ".".repeat(dotCount);
      }, 500);

      setTimeout(() => {
        clearInterval(dotInterval);
        typingBox.innerHTML = `
          <div style="display:flex; align-items:center;">
            <img src="https://i.postimg.cc/dVcQFwpg/IMG-20250321-WA0108.jpg" style="width:25px;height:25px;border-radius:50%;margin-right:8px;">
            <strong>Dua Shehzadi</strong>
          </div>
          <div style="margin-top:5px;">${generateBotReply(voiceSeconds)}</div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 3000);
    };

    voiceRecorder.start();

    voiceSeconds = 0;
    recordTimer.style.display = "inline";
    recordTimer.textContent = "0s";
    voiceTimerInterval = setInterval(() => {
      voiceSeconds++;
      recordTimer.textContent = `${voiceSeconds}s`;
    }, 1000);

  } catch (err) {
    alert("ğŸ¤ Microphone permission is required!");
  }
}

function stopVoiceRecording() {
  try {
    if (voiceRecorder && voiceRecorder.state === "recording") {
      voiceRecorder.stop();
      voiceStream.getTracks().forEach(track => track.stop());
    }
    clearInterval(voiceTimerInterval);
    recordTimer.style.display = "none";
  } catch (err) {
    console.error("Error stopping recorder:", err);
  }
}

function generateBotReply(seconds) {
  if (seconds < 5) {
    return `ğŸ˜ Aapki bheji hui voice 5 second se kam hai.<br><br>
    Agar aap 5 second se zyada ki voice bhejenge to main jawab de paungi aapko pata ğŸ¤­jigar Shahzad kitne khatarnak bande Hain jitne acche Hain utane khatarnak Hain vah Ek mere KanğŸ‘‚ Ke niche lagaenge ğŸ˜„.`;
  } else {
    return `ğŸ§ Main aapki bheji hui voice ko bilkul sun sakti hoon aur samajh bhi sakti hoon aapke dard ko.<br><br>
    Main aapki madad bhi kar sakti hoon, aapko is system ke andar grow bhi kara sakti hoon â€” lekin meri kuch permissions hain jo abhi allow nahi hain.<br><br>
    Agar aap system ko samajhna chahte hain to abhi likhkar bhejein:<br><br>
    ğŸ‘‰ <strong>"Yes please bataen"</strong> ğŸ‘ˆ<br><br>
    Phir main turant aapko jawab dungi aur apni permission detail bhi share karungi. â¤ï¸`;
  }
}

// Events
micBtn.addEventListener("mousedown", (e) => {
  e.preventDefault();
  startVoiceRecording();
});
micBtn.addEventListener("mouseup", (e) => {
  e.preventDefault();
  stopVoiceRecording();
});
micBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  startVoiceRecording();
});
micBtn.addEventListener("touchend", (e) => {
  e.preventDefault();
  stopVoiceRecording();
});
</script>

<script>
let callInterval;
let seconds = 0;
let isMuted = false;
let isSpeakerOn = false;
let statusTimeout1, statusTimeout2, voiceTimeout, autoEndTimeout;
let micStream = null; // for listening only

async function openMicJustForListening() {
  try {
    micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    console.log("ğŸ¤ Mic activated for listening only.");
  } catch (err) {
    alert("âš ï¸ Mic access is required.");
  }
}

function closeMic() {
  if (micStream) {
    micStream.getTracks().forEach(track => track.stop());
    micStream = null;
    console.log("ğŸ¤ Mic closed.");
  }
}

function toggleCall() {
  const screen = document.getElementById("callScreen");
  const status = document.getElementById("callStatus");
  const timer = document.getElementById("callTimer");
  const voice = document.getElementById("callVoice");

  screen.style.display = "flex";
  status.textContent = "Calling...";
  timer.style.display = "none";

  openMicJustForListening(); // ğŸ¤ Start mic listening

  statusTimeout1 = setTimeout(() => {
    status.textContent = "ğŸ“ Ring...";
  }, 4000);

  statusTimeout2 = setTimeout(() => {
    status.style.display = "none";
    timer.style.display = "block";
    seconds = 0;
    timer.textContent = "00:00";

    callInterval = setInterval(() => {
      seconds++;
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      timer.textContent = `${mins}:${secs}`;
    }, 1000);
  }, 8000);

  voiceTimeout = setTimeout(() => {
    voice.play();
  }, 9000);

  autoEndTimeout = setTimeout(() => {
    endCall();
  }, 206000); // 3 minutes 26 seconds
}

function endCall() {
  clearInterval(callInterval);
  clearTimeout(statusTimeout1);
  clearTimeout(statusTimeout2);
  clearTimeout(voiceTimeout);
  clearTimeout(autoEndTimeout);

  const screen = document.getElementById("callScreen");
  const timer = document.getElementById("callTimer");
  const status = document.getElementById("callStatus");
  const voice = document.getElementById("callVoice");

  screen.style.display = "none";
  timer.style.display = "none";
  status.style.display = "block";
  status.textContent = "Calling...";
  seconds = 0;

  voice.pause();
  voice.currentTime = 0;

  closeMic(); // ğŸ¤ Close mic when call ends
}

function toggleMute() {
  isMuted = !isMuted;
  document.getElementById("muteBtn").textContent = isMuted ? "ğŸ”ˆ" : "ğŸ”‡";
}

function toggleSpeaker() {
  isSpeakerOn = !isSpeakerOn;
  document.getElementById("speakerBtn").textContent = isSpeakerOn ? "ğŸ”ˆ" : "ğŸ”Š";
}
</script>
